<!DOCTYPE html>
<html>
  <head>
    <title>Upload Image</title>

  </head>
  <body>

    {% if msg %}
    <h1>{{ msg }}</h1>
    {% endif %}
    
    <h1>Upload new File</h1>
    
    <form method=post enctype=multipart/form-data>
      <p><input type=file name=file>
         <input type=submit value=Upload>
    </form>

    <h1>Result:</h1>
    {% if img_src %}
  <div>
      <img src="{{ img_src }}">

    </div>
    <div  id = "leftbox">
      <p>Detected Plate in Normalized form</p>
      <img src="{{ img_cut }}">
      </div>
    {% endif %}
    
    {% if extracted_text %}
      <p> The extracted text from the image is: <b> {{ extracted_text }} </b></p>
    
    {% else %}
      no extraced text 
    {% endif %}
  </body>
</html>
